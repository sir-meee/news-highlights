{% macro displayTopNews(topnews_list)%}
  {% for topnews in topnews_list %}
    <img src={{topnews.urlToImage}} style="width:250px;height:100px">
      <li>{{topnews.title}}</li>
  {% endfor %}
{%endmacro%}
{% macro displayCatNews(catnews_list)%}
  {% for catnews in catnews_list %}
     <li>{{catnews.name}}</li>
  {% endfor %}
{%endmacro%}
