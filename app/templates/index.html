<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Get breaking news headlines, and search for articles from over 30,000 news sources and blogs </title>
        {% endif %}
    </head>
    <body>
       <!-- Popular movie section  -->
       <h3>Top News Stories</h3>
      <ul>
          {% for top_article in google_news %}
          <img src={{top_article.urlToImage}} style="width:250px;height:100px">
              <li>{{ top_article.title}}</li>
              
          {% endfor %}
      </ul>
    </body>
</html>
